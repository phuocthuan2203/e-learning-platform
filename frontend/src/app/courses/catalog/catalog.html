<div class="catalog-container">
  <div class="catalog-header">
    <h1>Course Catalog</h1>
    <p class="subtitle">Discover courses and start learning today</p>
  </div>

  <!-- Search Bar -->
  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Search courses</mat-label>
    <input
      matInput
      placeholder="Search by title or description..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
    />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Course Grid -->
  <div *ngIf="!isLoading && courses.length > 0" class="course-grid">
    <mat-card *ngFor="let course of courses" class="course-card">
      <img
        mat-card-image
        [src]="course.imageUrl || 'assets/default-course.jpg'"
        [alt]="course.title"
        class="course-image"
      />
      <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.instructorName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="course-description">{{ course.description }}</p>
        <p class="course-date">
          <mat-icon class="date-icon">calendar_today</mat-icon>
          {{ formatDate(course.createdDate) }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewCourseDetails(course.courseId)">
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- No Results -->
  <div *ngIf="!isLoading && courses.length === 0" class="no-results">
    <mat-icon class="no-results-icon">search_off</mat-icon>
    <h2>No courses found</h2>
    <p>Try adjusting your search terms</p>
  </div>

  <!-- Paginator -->
  <mat-paginator
    *ngIf="!isLoading && courses.length > 0"
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
