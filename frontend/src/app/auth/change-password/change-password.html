<div class="password-container">
  <mat-card class="password-card">
    <mat-card-header class="password-header">
      <div mat-card-avatar class="password-avatar">
        <mat-icon>lock</mat-icon>
      </div>
      <mat-card-title>Change Password</mat-card-title>
      <mat-card-subtitle>Keep your account secure</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current Password</mat-label>
          <input matInput type="password" formControlName="currentPassword">
          <mat-icon matPrefix>lock_open</mat-icon>
          <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">Current password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password" formControlName="confirmNewPassword">
          <mat-icon matPrefix>check_circle</mat-icon>
          <mat-error *ngIf="passwordForm.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid || isLoading">
            <mat-icon>{{ isLoading ? 'hourglass_empty' : 'save' }}</mat-icon>
            {{ isLoading ? 'Updating...' : 'Change Password' }}
          </button>

          <button mat-stroked-button routerLink="/auth/dashboard" type="button">
            <mat-icon>dashboard</mat-icon>
            Dashboard
          </button>

          <button mat-stroked-button routerLink="/auth/profile" type="button">
            <mat-icon>person</mat-icon>
            Profile
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
