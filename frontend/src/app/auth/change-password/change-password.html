<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current Password</mat-label>
          <input matInput type="password" formControlName="currentPassword">
          <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword">
          <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">Min 8 chars</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password" formControlName="confirmNewPassword">
          <mat-error *ngIf="passwordForm.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="passwordForm.invalid || isLoading" class="full-width">
          {{ isLoading ? 'Updating...' : 'Change Password' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
       <a mat-button routerLink="/auth/profile">Cancel</a>
    </mat-card-actions>
  </mat-card>
</div>
