<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" placeholder="John Doe">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="john@example.com">
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Must be at least 8 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>I am a...</mat-label>
          <mat-select formControlName="role">
            <mat-option value="Student">Student</mat-option>
            <mat-option value="Instructor">Instructor</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading" class="full-width">
          {{ isLoading ? 'Registering...' : 'Register' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button routerLink="/auth/login">Already have an account? Login</a>
    </mat-card-actions>
  </mat-card>
</div>
